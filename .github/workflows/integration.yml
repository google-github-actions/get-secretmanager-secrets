name: 'Integration'

on:
  push:
    branches:
      - 'main'
      - 'release/**/*'
  pull_request:
    branches:
      - 'main'
      - 'release/**/*'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  integration:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: 'ubuntu-latest'

    steps:
      - uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # ratchet:actions/checkout@v4

      - uses: 'actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a' # ratchet:actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: 'npm build'
        run: 'npm ci && npm run build'

      - uses: 'google-github-actions/auth@v2' # ratchet:exclude
        with:
          workload_identity_provider: '${{ vars.WIF_PROVIDER_NAME }}'
          service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'

      - id: 'secrets'
        name: 'secrets'
        uses: './'
        with:
          secrets: |-
            token:${{ vars.SECRET_NAME }}
            password:${{ vars.SECRET_VERSION_NAME }}
            regional:${{ vars.REGIONAL_SECRET_NAME }}

      - name: 'outputs'
        env:
          TOKEN: '${{ steps.secrets.outputs.token }}'
          PASSWORD: '${{ steps.secrets.outputs.password }}'
          REGIONAL: '${{ steps.secrets.outputs.regional }}'
        run: |-
          echo '${TOKEN}${PASSWORD}${REGIONAL}'

      - id: 'secrets-encoded'
        name: 'secrets-encoded'
        uses: './'
        with:
          encoding: 'hex'
          secrets: |-
            token:${{ vars.SECRET_NAME }}
            password:${{ vars.SECRET_VERSION_NAME }}
            regional:${{ vars.REGIONAL_SECRET_NAME }}

      - name: 'outputs-encoded'
        env:
          TOKEN: '${{ steps.secrets.outputs.token }}'
          PASSWORD: '${{ steps.secrets.outputs.password }}'
          REGIONAL: '${{ steps.secrets.outputs.regional }}'
        run: |-
          echo '${TOKEN}${PASSWORD}${REGIONAL}'
